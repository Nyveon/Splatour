<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3DGSM Editor</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/viewer.css" />
		<link rel="stylesheet" href="./css/editor.css" />
	</head>
	<body
		x-data="{
        world: null,
        previewing: false,
        async loadPreview() {
            const jsondata = await (await fetch('test_map.json')).json();
            const gsmap = GS3dMap.deserializeFromJSON(jsondata);
            this.world = new GS3dViewer(gsmap, true);
        }
    }"
	>
		<header x-data>
			<div role="toolbar" x-data>
				<template x-if="world" x-data>
					<div
						class="text"
						id="map-name"
						x-data="{
                            editing: false,
                        }"
						@keyup.escape.window="editing = false"
					>
						<span x-text="world.gsmap.name" x-show="!editing"></span>
						<input
							type="text"
							x-show="editing"
							x-model="world.gsmap.name"
							@keyup.enter="editing = false"
							@keyup.escape="editing = false"
							:size="world.gsmap.name.length - 3"
							maxlength="16"
						/>
						<button class="edit" @click="editing = !editing">
							<span x-feather="edit-3" x-show="!editing"></span>
							<span x-feather="check" x-show="editing"></span>
						</button>
					</div>
				</template>
				<div></div>
				<button class="action"><span x-feather="upload"></span>Import</button>
				<button class="action"><span x-feather="download"></span>Export</button>
			</div>

			<div>Placeholder</div>
		</header>

		<main x-data>
			<aside>
				<template x-if="world">
					<ul>
						<template x-for="scene in world.gsmap.scenes">
							<li
								class="splat-file"
								x-data="{
                                editing: false
                            }"
								x-init="
                                    $watch('scene', value => scene.updateContainer());
                                "
							>
								<div class="name-bar" x-data>
									<input
										type="text"
										x-show="editing"
										x-model="scene.name"
										@keyup.enter="editing = false"
										@keyup.escape="editing = false"
										:size="scene.name.length - 3"
										maxlength="16"
									/>
									<span x-text="scene.name" x-show="!editing"></span>
									<button class="edit" @click="editing = !editing;">
										<span x-feather="sliders" x-show="!editing"></span>
										<span x-feather="check" x-show="editing"></span>
									</button>
								</div>
								<ul class="splat-details" :class="!editing || 'editing'">
									<li>
										<span x-feather="file"></span
										><span x-text="scene.filePath"></span>
									</li>
									<li>
										<div class="values">
											<span x-feather="maximize-2"></span>
											<div x-show="!editing">
												(<span x-text="scene.scale.x.toFixed(1)">x</span>,
												<span x-text="scene.scale.y.toFixed(1)">y</span>,
												<span x-text="scene.scale.z.toFixed(1)">z</span>)
											</div>
										</div>
										<ul class="value-set" x-show="editing">
											<label
												>x
												<input type="number" x-model="scene.scale.x" step="0.1"
											/></label>
											<label
												>y
												<input type="number" x-model="scene.scale.y" step="0.1"
											/></label>
											<label
												>z
												<input type="number" x-model="scene.scale.z" step="0.1"
											/></label>
										</ul>
									</li>
									<li>
										<div class="values">
											<span x-feather="move"></span>
											<div x-show="!editing">
												(<span x-text="scene.position.x.toFixed(1)"></span>,
												<span x-text="scene.position.y.toFixed(1)"></span>,
												<span x-text="scene.position.z.toFixed(1)"></span>)
											</div>
										</div>
										<ul class="value-set" x-show="editing">
											<label
												>x
												<input
													type="number"
													x-model="scene.position.x"
													step="0.5"
											/></label>
											<label
												>y
												<input
													type="number"
													x-model="scene.position.y"
													step="0.5"
											/></label>
											<label
												>z
												<input
													type="number"
													x-model="scene.position.z"
													step="0.5"
											/></label>
										</ul>
									</li>
									<li>
										<div class="values">
											<span x-feather="rotate-cw"></span>
											<div x-show="!editing">
												(<span x-text="scene.rotation.x.toFixed(1)"></span>,
												<span x-text="scene.rotation.y.toFixed(1)"></span>,
												<span x-text="scene.rotation.z.toFixed(1)"></span>)
											</div>
										</div>
										<ul class="value-set" x-show="editing">
											<label
												>x
												<input
													type="number"
													x-model="scene.rotation.x"
													step="0.1"
											/></label>
											<label
												>y
												<input
													type="number"
													x-model="scene.rotation.y"
													step="0.1"
											/></label>
											<label
												>z
												<input
													type="number"
													x-model="scene.rotation.z"
													step="0.1"
											/></label>
										</ul>
									</li>
									<li>
										<button
											class="danger"
											x-show="editing"
											@click="editing=false;world.gsmap.deleteGSScene(scene.sceneIndex);"
										>
											<span x-feather="trash-2"></span>Delete
										</button>
									</li>
								</ul>
							</li>
						</template>
					</ul>
				</template>
			</aside>

			<section id="preview">
				<button
					x-show="!previewing"
					class="big"
					@click="
                    previewing = true;
                    await $nextTick();
                    loadPreview()
                    "
				>
					<i x-feather="eye"></i>Load Preview
				</button>

				<div id="viewer" x-show="previewing"></div>
			</section>
		</main>

		<script type="module" src="./js/main.ts"></script>
	</body>
</html>
